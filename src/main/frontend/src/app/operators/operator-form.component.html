<div class="modal-header">
  <h4 class="modal-title">{{ operator.id ? 'Update' : 'Create' }} Operator</h4>
</div>
<div class="modal-body">
  <div id="error-message" *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Uh oh...</strong> {{errorMessage}}
  </div>
  <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-sm-8">
          <input type="hidden" class="form-control" formControlName="id" [ngModel]="operator.id">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label" >Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="email" [ngModel]="operator.email" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="firstName" [ngModel]="operator.firstName" >
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="lastName" [ngModel]="operator.lastName">
        </div>
      </div>
      <div class="form-check row">
        <label class="col-sm-4">Active</label>
        <div class="col-sm-8">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="active" [ngModel]="operator.active">
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
    </form>
  </div>
</div>
